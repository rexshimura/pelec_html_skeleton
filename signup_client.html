<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to hire talent</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .form-group label {
            font-weight: 500;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #6c757d;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <header class="bg-light py-3 border-bottom">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/landing.html" class="navbar-brand">
                    <span class="fw-bold text-primary">INHIRE</span>
                </a>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <span class="nav-link text-dark">Looking for work?</span>
                        </li>
                        <li class="nav-item">
                            <a href="/signup_freelancer.html" class="nav-link"><u>Join as Freelancer</u></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 mb-4 text-center">Sign up to hire talent</h1>
                        <form>
                            <div class="form-group mb-3">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                            </div>
                            <div class="form-group mb-3">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                            </div>
                            <div class="form-group mb-3">
                                <label for="workEmail">Work Email Address</label>
                                <input type="email" class="form-control" id="workEmail" placeholder="Enter your work email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                 <div class="password-container">
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                     <span class="password-toggle" id="passwordToggle">
                                        <i class="fa fa-eye-slash" id="toggleIcon"></i>
                                    </span>
                                 </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4">Create Account</button>
                        </form>
                        <div class="text-center mt-4">
                            <p>Already have an account? <a href="/login.html" class="text-decoration-none">Log in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const toggleIcon = document.getElementById('toggleIcon');

        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
