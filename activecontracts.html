<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Contracts - INHIRE</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .navbar-brand {
            font-weight: bold;
            color: #007bff;
        }
        .nav-link {
            color: #555;
            margin-right: 1rem;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .nav-item.active .nav-link {
            color: #007bff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .contract-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .contract-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contract-title {
            font-size: 1.1rem;
            color: #34495e;
            margin-bottom: 0.5rem;
        }
        .contract-details {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .no-contracts-message {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            border: 1px solid #e0e0e0;
            margin-top: 1rem;
            color: #7f8c8d;
        }
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .filter-section .form-control {
            flex: 1 1 200px;
        }
        .filter-section .btn {
            flex: 0 0 auto;
        }
        .sort-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <header class="bg-white py-3 border-bottom">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">INHIRE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="findWorkDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Find Work
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="findWorkDropdown">
                                <li><a class="dropdown-item active" href="./home.html">Find Work</a></li>
                                <li><a class="dropdown-item" href="./myproposals.html">My Proposals</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="deliverWorkDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Deliver Work
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="deliverWorkDropdown">
                                <li><a class="dropdown-item" href="./activecontracts.html">Your Active Contracts</a></li>
                                <li><a class="dropdown-item" href="#">Contract History</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search for services" aria-label="Search">
                                <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
                            </form>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-bell"></i>
                            </a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link size" href="./profile.html">
                                <div class="user-info">
                                    <img src="./icons/icon_profile.png" alt="User Avatar" class="avatar">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <main class="container py-4">
        <section class="mb-4">
            <h2 class="section-title">Active Contracts</h2>
        </section>

        <section class="mb-4">
            <div class="filter-section">
                <input type="text" class="form-control" placeholder="Search contracts...">
                <button class="btn btn-primary">Filter</button>
            </div>
            <div class="sort-control">
                <span>Sort By:</span>
                <select class="form-select" style="width: auto;">
                    <option>Start Date</option>
                    <option>End Date</option>
                    </select>
                <select class="form-select" style="width: auto;">
                    <option>Descending</option>
                    <option>Ascending</option>
                </select>
                <span>0 Total</span>
            </div>
        </section>

        <section id="contracts-list">
            <div class="no-contracts-message">
                You don't have any active contracts yet.
            </div>
        </section>
    </main>

    <footer class="bg-light py-3 border-top">
        <div class="container text-center">
            <p>&copy; 2025 INHIRE. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
            const findWorkDropdown = document.getElementById('findWorkDropdown');
            const deliverWorkDropdown = document.getElementById('deliverWorkDropdown');
            const navbarNavItems = document.querySelectorAll('.navbar-nav .nav-item');

            if (findWorkDropdown && deliverWorkDropdown) {
                // Remove the original event listeners for "Find Work" and "Deliver Work"
                findWorkDropdown.removeAttribute('href');
                deliverWorkDropdown.removeAttribute('href');
            }
            // Set "Find Work" as active by default
            navbarNavItems.forEach(navItem => navItem.classList.remove('active'));
            const findWorkNavItem = Array.from(navbarNavItems).find(navItem => navItem.querySelector('#findWorkDropdown'));
            if (findWorkNavItem) {
                findWorkNavItem.classList.add('active');
            }
        });
    </script>
</body>
</html>
