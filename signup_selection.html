<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Selection</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .account-type-button {
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .account-type-button:hover {
            background-color: #0056b3;
            color: white; /* Keep text white on hover */
        }

        .account-type-button i {
            margin-right: 10px;
            font-size: 24px;
        }

        .account-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .account-link:hover {
            text-decoration: underline;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <header class="bg-light py-3 border-bottom">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/landing.html" class="navbar-brand">
                    <span class="fw-bold text-primary">INHIRE</span>
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="text-center mb-5">
                    <h1 class="h3 fw-semibold" style="color: #2c3e50;">Join as a client or freelancer</h1>
                    <p class="text-muted" style="font-size: 1.1rem;">Choose your account type to get started.</p>
                </div>
                <div class="mb-4">
                    <button type="button" class="btn account-type-button" id="clientButton">
                        <i class="fas fa-user-tie"></i> I'm a client, hiring for a project
                    </button>
                    <button type="button" class="btn account-type-button" id="freelancerButton">
                        <i class="fas fa-laptop-code"></i> I'm a freelancer, looking for work
                    </button>
                </div>
                <div class="text-center" style="font-size: 1.1rem;">
                    <p class="text-muted">
                        Already have an account?
                        <a href="/login.html" class="account-link">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const clientButton = document.getElementById('clientButton');
        const freelancerButton = document.getElementById('freelancerButton');

        clientButton.addEventListener('click', () => {
            window.location.href = '/signup_client.html';
        });

        freelancerButton.addEventListener('click', () => {
            window.location.href = '/signup_freelancer.html';
        });
    </script>
</body>
</html>
